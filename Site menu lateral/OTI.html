<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <!-- Menu expansivo-->
    <nav class="menu-lateral" onmouseover="expandMenu()" onmouseout="collapseMenu()">
    <ul>
        <li class="item-menu ativo">
            <a href="#">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt-link animated-text">Início</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-clipboard"></i></span>
                <span class="txt-link animated-text">Registro</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-calendar"></i></span>
                <span class="txt-link animated-text">Eventos</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-gear"></i></span>
                <span class="txt-link animated-text">Configurações</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-door-open"></i></span>
                <span class="txt-link animated-text">Sair</span>
            </a>
        </li>
    </ul>
</nav>

<script src="src/menu.js"></script>

    <!-- Estudo de Vue-->
    <div class="cabecalho">
        <h2>OTI Software</h2>
    </div>

    <div>
        <div class="estudoVue" id="app">
            <form id="app-form">
                <input type="text" v-model="input_name" placeholder="Digite seu nome" class="input-aumentado" maxlength="20">
                <input type="submit" value="Enviar" v-on:click="submitForm" class="botao">
            </form>
            <p>O meu nome é {{input_name}}</p>
            <h2 id="nome">Olá {{name}}</h2>
        </div>
    </div>
</body>
</html>
